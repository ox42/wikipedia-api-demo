<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wikipedia exercise</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="main-container">
    <div class="input-container">
        <form class="form">

            <div class="form-group">
                <label for="articleInput">Article title:</label>
                <input type="text" class="form-control" id="articleInput">
            </div>

            <div class="form-group">
                <label for="languageInput">Language:</label>
                <select class="form-control" id="languageInput">
                    <option value="en">English</option>
                    <option value="mk">Македонски</option>
                    <option value="de">Deutsch</option>
                    <option value="tr">Türkçe</option>
                    <option value="fr">Français</option>
                    <option value="zh">中文</option>
                    <option value="ru">Русский</option>
                    <option value="hr">Hrvatski</option>
                    <option value="ar" data-direction="rtl">العربية</option>
                    <option value="sr">Српски</option>
                </select>
            </div>

            <button type="button" class="button button-primary" id="fetchButton">Fetch</button>
        </form>
    </div>

    <div class="toc-container">
        <p class="alert">Please fetch an article using the form given above...</p>
    </div>
</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
